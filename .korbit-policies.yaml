            async function retryWithBackoff(fn, retries = 5, baseDelay = 500) {
              for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                  return await fn();
                } catch (err) {
                  if (![429, 500, 502, 503, 504].includes(err.statusCode)) {
                    throw err; // Don't retry non-retryable errors
